- Vnexpress:
    web_url: https://vnexpress.net
    crawl_url: https://vnexpress.net
    language: vietnamese
    id_type: href
    url_pattern_re: (http|https)://vnexpress.net
    get_topic_from_link: true
    topics_xpath:
    - //a[contains(@href, 'html') and @title and not(child::img)]
    topic_type: href
    extract_xpath:
    - ./@title()
    contain: ''
    minimum_topic_length: 4
    skip_checking_topic_length: false
    skip_repeat_topic: true
    get_publish_date_as_crawl_date: false
    date_place: detail_page
    date_xpath:
    - //span[@class='time left']
    use_index_number: false
    date_re:
    - (\d{1,2}[\/\-\.]\d{1,2}[\/\-\.]\d{2,4}, \d{1,2}:\d{1,2})
    date_pattern:
    - '%d/%m/%Y, %H:%M'
    timezone: Asia/Ho_Chi_Minh
    output_html: false
    use_browser: true
    browser_profile: ''
    display_browser: false 
    browser_fast_load: false
    maximum_url: 10
    last_run: 02/06/2019 21:56
    minimum_duration_between_crawls: 15
