- Cafef:
    web_url: http://cafef.vn
    crawl_url: http://cafef.vn
    language: vietnamese
    id_type: href
    url_pattern_re: (http|https)://cafef.vn
    get_topic_from_link: true
    topics_xpath:
    - //a[contains(@href, 'chn') and string-length(@title)>20 and not(child::img) and not(parent::node()[@class="time_cate" or contains(@class,"event")]) and not(@class='category-news')]
    topic_type: href
    extract_xpath:
    - ./@title
    contain: ''
    minimum_topic_length: 4
    skip_repeat_topic: false 
    skip_checking_topic_length: false
    get_publish_date_as_crawl_date: false
    date_place: detail_page
    date_xpath:
    - //p[@class='dateandcat']
    use_index_number: false
    date_re:
    - (\d{1,2}[\/\-\.]\d{1,2}[\/\-\.]\d{2,4} \- \d{1,2}:\d{1,2})
    date_pattern:
    - '%d-%m-%Y - %H:%M'
    timezone: Asia/Ho_Chi_Minh
    output_html: false
    use_browser: true
    browser_profile: ''
    display_browser: false 
    browser_fast_load: false
    maximum_url: 10
    last_run: 02/06/2019 21:56
    minimum_duration_between_crawls: 15
