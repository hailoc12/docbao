- VnMedia:
    id_type: href
    browser_profile: ''
    web_url: http://vnmedia.vn
    timezone: Asia/Ho_Chi_Minh
    remove_date_tag_html: false
    remove_content_html: true
    use_index_number: false
    remove_content_html_xpaths:
    - //node()[@class='content-detail']/p[1]
