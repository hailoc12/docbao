<div class="panel panel-default">
    <div class="panel-body">
        <table class="table">
            <thead>
            <tr>
                <th></th>
                <th>Score</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in data track by $index">
                <td>{{ item["key"] }}</td>
                <td>{{ item["value"] }}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
